			<!-- INÍCIO - CORPO DO SITE -->
			<div id="corpo" class="conteudo_padrao">
				<h1 class="titulo_site">Cadastre-se</h1>
				
				<form method="post" action="" id="cadastro">
					<fieldset>
						<div class="normal_2">
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" />
						</div>
						<div class="normal_2">
							<label for="cpf_cnpj">CPF/CPNJ:</label>
							<input type="text" name="cpf_cnpj" id="cpf_cnpj" />
						</div>
						<div class="normal_1">
							<label for="telefone">Telefone:</label>
							<input type="text" name="telefone" id="telefone" />
						</div>
						<div class="normal_1">
							<label for="celular">Celular:</label>
							<input type="text" name="celular" id="celular" />
						</div>
						<div class="normal_2">
							<label for="email">E-mail:</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="normal_1">
							<label for="cep">CEP:</label>
							<input type="text" name="cep" id="cep" />
						</div>
						<div class="normal_1">
							<label for="estado">Estado:</label>
							<select name="estado" id="estado">
								<option value="">Selecione um Estado</option>
								<option value="Estado 1">Estado 1</option>
								<option value="Estado 2">Estado 2</option>
								<option value="Estado 3">Estado 3</option>
								<option value="Estado 4">Estado 4</option>
							</select>
						</div>
						<div class="normal_2">
							<label for="bairro">Bairro:</label>
							<input type="text" name="bairro" id="bairro" />
						</div>
						<div class="normal_4">
							<label for="endereco">Endereço:</label>
							<input type="text" name="endereco" id="endereco" />
						</div>
						<div class="normal_2">
							<label for="cidade">Cidade:</label>
							<input type="text" name="cidade" id="cidade" />
						</div>
						<div>
							<input type="submit" value="Cadastrar" />
						</div>
					</fieldset>
				</form>
			</div>
